# Configuration
baseURL: "https://tiergff.github.io"
title: "蔡国庆资料库"

enableRobotsTXT: false
# Parse Git commit
enableGitInfo: false
enableEmoji: true
hasCJKLanguage: false

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML,]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  # zh-cn:
  #   languageName: 简体中文
  #   languageCode: zh-cn
  #   weight: 1
  #   title: 蔡国庆资料库
  en:
    languageName: English
    languageCode: en
    weight: 1
    title: 蔡国庆资料库

module:
  imports:
  - path: github.com/hugomods/video-js

module:
  hugoVersion:
    extended: true
    min: "0.134.0"

  # workspace: hugo.work
  # imports:
  #    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: event
      name: 活动
      pageRef: /event
      weight: 1
    # - identifier: show
    #   name: 电视节目
    #   pageRef: /show
    #   weight: 2
    - identifier: film
      name: 影视剧
      pageRef: /film
      weight: 3
    - identifier: music
      name: 音乐
      pageRef: /music
      weight: 4
    # - identifier: book
    #   name: 文章
    #   pageRef: /article
    #   weight: 5
    - identifier: about
      name: 关于
      pageRef: /about
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search

  # sidebar:
  #   - identifier: more
  #     name: More
  #     params:
  #       type: separator
  #     weight: 1
  #   - identifier: about
  #     name: "About"
  #     pageRef: "/about"
  #     weight: 2
  #   - identifier: hugoDocs
  #     name: "Hugo Docs ↗"
  #     url: "https://gohugo.io/documentation/"
  #     weight: 3

params:
  # description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  video_js:
    css_url: https://cdnjs.cloudflare.com/ajax/libs/video.js/8.23.3/video-js.min.css
    js_url: https://cdnjs.cloudflare.com/ajax/libs/video.js/8.23.3/video.min.js
    lang_js_url: https://cdnjs.cloudflare.com/ajax/libs/video.js/8.23.3/lang/%s.js
    playback_rates:
    - 0.5
    - 1
    - 1.5
    - 2

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: ../favicon.svg
      dark: ../favicon-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: wide

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2006年1月2日"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: reverse

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra/edit/main/exampleSite/content"

  blog:
    list:
      displayTags: false
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: false

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
